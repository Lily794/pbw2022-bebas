<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/checkoutStyle.css" />
    <script
      src="https://kit.fontawesome.com/0116028855.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbg sticky-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div><i class="fa-solid fa-bread-slice me-2"></i></div>
            <a class="navbar-brand" href="#"
              ><i class="fa-solid fa-croissant">Bakery</i>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="home.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Menu</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About Us</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Roti Kering..."
                  aria-label="Search"
                />
                <button class="btn btn-dark cart" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Navbar End -->

    <!-- Content -->
    <div class="container mt-5">
      <div class="row">
        <h1>Checkout</h1>
      </div>
      <div class="row d-flex justify-content-between mt-5">
        <div class="col-3">
          <div class="card">
            <img src="./assets/products/prod1.jpeg" alt="" />
          </div>
        </div>
        <div class="col-5 ms-3">
          <h4 class="fw-bold">Cupcake Super Oishi</h4>
          <div class="row mt-4">
            <div class="col-6">
              <h2>RP 50.500</h2>
            </div>
            <div class="col-6 mt-3 detail"><p class="text-muted">1x</p></div>
          </div>
          <hr />
          <p class="fw-bold">Shipping</p>
          <hr />
          <div class="description">
            <h6>Address:</h6>
            <p class="text-muted">Semarang, Indonesia</p>
            <h6>Status</h6>
            <p class="text-muted">Terkirim</p>
            <hr />
            <div class="row">
              <h6>Perincian Pesanan</h6>
              <div class="col-6">
                <p class="text-muted">Nomor Pesanan</p>
              </div>
              <div class="col-6 nomor-pesan">
                <p>11223566778899</p>
                <p class="text-muted">Lihat Rincian</p>
              </div>
            </div>
            <hr />
            <div class="col-12">
              <button type="button" class="btn btn-secondary p-2 beli-lagi">
                Beli lagi
              </button>
            </div>
          </div>
        </div>
        <div class="col-3 checkout">
          <div class="card p-4">
            <div class="row checkout-btn">
              <button type="button" class="btn btn-secondary selesai">
                Selesai
              </button>
              <button type="button" class="btn btn btn-outline-dark mt-3">
                Keranjang
              </button>
              <button type="button" class="btn btn btn-outline-dark mt-3">
                Komplain
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Content End -->

    <!-- Footer -->
    <div class="footer mt-5" style="background-color: #3e4551">
      <!-- Copyright -->
      <div
        class="text-center p-3 text-white"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        Â© 2022 Copyright:
        <p class="text-white">ELLYLIA ZULKIFLI PUTRI - A11.2022.14099</p>
      </div>
      <!-- Copyright -->
      <!-- Footer -->
    </div>
    <!-- Footer End -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
