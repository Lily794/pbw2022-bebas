<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kumpulan Video</title>
    <script src="video.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div
      style="
        background-color: #5a9cfc;
        padding: 20px;
        display: flex;
        justify-content: space-between;
      "
    >
      <div>
        <h1
          style="
            margin: 0px;
            padding: 10px;
            color: #ebecff;
            padding-bottom: 10px;
          "
        >
          A11.2022.14099
        </h1>
        <p
          style="
            margin: 0px;
            padding-left: 20px;
            color: #ebecff;
            font-size: 14px;
          "
        >
          UNIVERSITAS DIAN NUSWANTORO
        </p>
      </div>
      <div style="margin-right: 70px">
        <a
        href="https://instagram.com/cursedlicee?igshid=NDRkN2NkYzU="
        style="color: #546f8f"
      >
        <img
          src="instagramm.png"
          alt=""
          width="30px"
          height="30px"
          style="margin-top: 35px"
        />
      </a>
      <a href="https://github.com/Lily794" style="color: #546f8f">
        <img
          src="github.png"
          alt=""
          width="35px"
          height="20px"
          style="margin-bottom: 5px"
        />
      </a>
      </div>
    </div>
    <div
      style="
        margin: 30px 100px;
        background-color: 5a9cfc;
        border-radius: 10px;
        padding: 5px;
        justify-content: center;
      "
    >
      <div style="display: flex; justify-content: space-around">
        <h1 style="color: #5a9cfc; margin-left: 300px; text-align: center">
            Yoasobi - Tabun たぶん
        </h1>
        <div >
          <img
            src="LogoUdinus.jpg"
            alt=""
            width="70px"
            height="70px"
            style="margin-top: 10px"
          />
          <img
            src="LogoUdinusFIK.png"
            alt=""
            width="70px"
            height="70px"
            style="margin-top: 15px; margin-left: 20px"
          />
        </div>
      </div>
      <hr width="400px" color=" #5a9cfc" />
      <h3
        style="
          text-align: center;
          margin-bottom: 20px;
          color: #bbbbbb;
          margin-top: -3px;
        "
      >
        Video Dari Folder
      </h3>
      <div style="text-align: center;">
        <figure id="videoContainer" data-fullscreen="false">
          <video id="video" controls preload="metadata" width="800px" height="500px">
            <source src="tugas3.mp4" type="video/mp4" />
            <track
              label="English"
              kind="subtitles"
              srclang="en"
              src="sintel-en.vtt"
              default
            />
            <track
              label="Deutsch"
              kind="subtitles"
              srclang="de"
              src="sintel-de.vtt"
            />
            <track
              label="Español"
              kind="subtitles"
              srclang="es"
              src="sintel-es.vtt"
            />
          </video>
          <div id="video-controls" class="controls" data-state="hidden">
            <button id="playpause" type="button" data-state="play">
              Play/Pause
            </button>
            <button id="stop" type="button" data-state="stop">Stop</button>
            <div class="progress">
              <progress id="progress" value="0" min="0">
                <span id="progress-bar"></span>
              </progress>
            </div>
            <button id="mute" type="button" data-state="mute">
              Mute/Unmute
            </button>
            <button id="volinc" type="button" data-state="volup">Vol+</button>
            <button id="voldec" type="button" data-state="voldown">Vol-</button>
            <button id="fs" type="button" data-state="go-fullscreen">
              Fullscreen
            </button>
            <button id="subtitles" type="button" data-state="subtitles">
              CC
            </button>
          </div>
        </figure>
      </div>
      <div style="margin-top: 50px; text-align: center">
        <h1 style="text-align: center; color: #5a9cfc">
          Kumpulan Lagu dari Youtube
        </h1>
        <hr width="400px" color=" #5a9cfc" />
        <h3
          style="
            text-align: center;
            margin-bottom: 20px;
            color: #bbbbbb;
            margin-top: -3px;
            margin-bottom: 30px;
          "
        >
          Video Dari YouTobe
        </h3>
        <iframe  width="700"
        height="400" src="https://www.youtube.com/embed/_IRQS2L1PMI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
      <div style="text-align: center">
        <h1 style="color: #5a9cfc">Audio Mars Udinus</h1>
        <hr width="400px" color=" #5a9cfc" />
        <h3
          style="
            text-align: center;
            color: #bbbbbb;
            margin-top: -3px;
            margin-bottom: 30px;
          "
        >
          Video Dari Folder
        </h3>
        <audio controls src="marsudinus.mp3" type="audio/mpeg"></audio>
      </div>

  </body>
</html>
